# DGA检测模型训练配置文件
# 支持热插拔模型训练

[dataset]
# 数据集配置
type = "small_binary"  # small_binary, large_binary, small_multiclass, large_multiclass
path = "./data/processed/small_binary_dga_dataset.pkl"
batch_size = 32
shuffle = true
num_workers = 0

[training]
# 训练参数
epochs = 20
learning_rate = 0.001
weight_decay = 1e-4
optimizer = "adam"  # adam, sgd, adamw
scheduler = "plateau"  # plateau, step, cosine

# 早停机制
early_stopping = true
patience = 5
min_delta = 0.001
monitor = "val_accuracy"  # val_accuracy, val_loss
mode = "max"  # max for accuracy, min for loss

# 梯度裁剪
grad_clip = 1.0

[models]
# 模型配置 - 支持多模型训练
# 每个模型需要指定模块路径和类名

[models.lstm]
module = "models.implementations.simple_lstm_model"
class_name = "SimpleLSTMModel"
enabled = true
params = { embed_dim = 128, hidden_dim = 128, num_layers = 2, dropout = 0.1 }

[models.cnn]
module = "models.implementations.cnn_model"
class_name = "CNNModel"
enabled = true
params = { embed_dim = 128, num_filters = 128, filter_sizes = [2, 3, 4], dropout = 0.1 }

[models.tcbam]
module = "models.implementations.tcbam_models"
class_name = "TCBAMModel"
enabled = false
params = { embed_dim = 128, hidden_dim = 128, num_heads = 8, num_layers = 2, dropout = 0.1 }

[models.moe]
module = "models.implementations.homogeneous_moe_model"
class_name = "HomogeneousMoEModel"
enabled = false
params = { embed_dim = 128, num_experts = 4, expert_dim = 128, dropout = 0.1 }

[models.mamba]
module = "models.implementations.mamba_model"
class_name = "MambaModel"
enabled = false
params = { d_model = 128, d_state = 16, d_conv = 4, expand = 2 }

[logging]
# 日志配置
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "./logs/training.log"
console = true

[output]
# 输出配置
model_save_dir = "./results/models"
results_save_dir = "./results/experiments"
checkpoint_dir = "./results/checkpoints"
save_best_only = true
save_last = true

[device]
# 设备配置
type = "auto"  # auto, cpu, cuda, cuda:0
use_amp = false  # 混合精度训练

[experiment]
# 实验配置
name = "dga_detection_experiment"
seed = 42
deterministic = true
benchmark = false